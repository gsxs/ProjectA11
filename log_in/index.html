<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <form class="container container-small">
    <h1>用户登录</h1>
    <div class="form-group">
      <label>学号</label>
      <input type="text" class="form-control" id='StuID' placeholder="请输入学号">
      <label>登录密码</label>
      <input type="password" class="form-control" placeholder="请输入密码" id='StuPSW'>
    </div>
    <div class="MyButton">
      <div id="app">
        <button type="button" class="btn btn-default btn-lg" @click = "CheckLogIn">一键登录</button>
        <button type="button" class="btn btn-default btn-lg">我要注册</button>
      </div>
    </div>
  </form>
  <script src = "lib/vue.js"></script>
  <script src = "js/main.js"></script>
  </body>
</html>
