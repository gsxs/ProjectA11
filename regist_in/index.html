<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form class="container container-small">
      <h1>用户注册</h1>
      <div class="form-group">
        <label>学号</label>
        <input type="text" class="form-control" placeholder="请输入学号" id = "StuID">
        <label>用户名</label>
        <input type="text" class="form-control" placeholder="请输入用户名" id = "UserName">
        <div class="retrieve-password">
          <label>登录密码</label>
          <input type="password" class="form-control" placeholder="请输入6-15位密码" id = "FirstPassword">
          <label>确认登录密码</label>
          <input type="password" class="form-control" placeholder="请重复输入一次密码" id = "SecondPassword">
        </div>
      </div>
      <div class="MyButton" id = 'app'>
        <button @click = "CheckLogIn" type="button" class="btn btn-default btn-lg">提交</button>
      </div>
    </form>
    <script src = "lib/vue.js"></script>
    <script src = "js/main.js"></script>
  </body>
</html>
