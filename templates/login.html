{% extends 'base.html' %}

{% block ttitle %}
Login
{% end %}

{% block head %}
<link rel="stylesheet" href="{{ static_url('css/login.css') }}">
{% end %}

{% block content %}
<form class="container container-small" method="post">
  <h1>用户登录</h1>
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" id='username' placeholder="请输入用户名" name="username">
    <label>登录密码</label>
    <input type="password" class="form-control" placeholder="请输入密码" id="StuPSW" name="password">
  </div>
  <div class="MyButton">
    <div id="app">
      <!--<button type="button" class="btn btn-default btn-lg" @click="CheckLogIn">一键登录</button>
      <button type="button" class="btn btn-default btn-lg">我要注册</button>-->
      <input type="submit" value="登录" />
    </div>
  </div>
</form>
{% end %}

{% block footer %}
<!--<script src="{{ static_url('js/login.js') }}"></script>-->
{% end %}
