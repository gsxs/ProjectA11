{% extends '../base_manage.html' %}

{% block css %}
<link rel="stylesheet" href="{{ static_url('css/ScoreManage.css') }}">
{% end %}

{% block content %}
<div class="container">
  <div class="col-md-8 col-md-offset-1">
    <div class="selection">
      <div class="search-student">
        <label for="name">学生姓名</label>
        <input type="text" class="form-control" id="name" placeholder="请输入名称">
      </div>
      <div class="myButton">
        <button type="button" class="btn btn-primary" onclick="showScore()">搜索</button>
      </div>
    </div>
    <div class="show-score" style="display:none;" id=show-score>
      <div class="table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>科目</th>
              <th>分数</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>&nbsp;</th>
              <td>数字电路</td>
              <td>86</td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td>数据结构</td>
              <td>83</td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td>概率论与数理统计</td>
              <td>94</td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td>大学物理2</td>
              <td>93</td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td>毛泽东思想和国特色社会主义理论体系概论</td>
              <td>92</td>
            </tr>
            <tr>
              <th>&nbsp;</th>
              <td>离散数学</td>
              <td>92</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% end %}

{% block script %}
<script>
  var score = document.getElementById("show-score");
  function showScore(){
    score.style.display = "";
  }
</script>
{% end %}
