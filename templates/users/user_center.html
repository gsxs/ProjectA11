{% extends '../base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ static_url('css/user_center.css') }}">
{% end %}

{% block content %}
  <div class="col-md-4 col-md-offset-4">
    <h2 class="text-center">个人信息</h2>
    <div class="form-group">
      <label>姓名</label>
      <p class="form-control-static">{{ user.name }}</p>
    </div>
    <div class="form-group">
      <label>性别</label>
      <p class="form-control-static">{% if user.is_male %}男{% else %}女{% end %}</p>
    </div>
    <div class="form-group">
      <label>用户名</label>
      <p class="form-control-static">{{ user.username }}</p>
    </div>
    <div class="form-group">
      <label>学号</label>
      <p class="form-control-static">{{ user.staff_id }}</p>
    </div>
  </div>
{% end %}
